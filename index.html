<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatty</title>
  <link rel="stylesheet" href="/build/style.css">
</head>

<body>
  <!-- root -->
  <div id="root">
    <div id="container">
      <!-- Rooms -->
      <div id="rooms">
        <div>
          <div>Rooms</div>
          <ul></ul>
        </div>
      </div>

      <!-- Wrapper -->
      <div id="wrapper">
        <!-- header -->
        <header>
          <div>
            <button id="rooms-menu">Rooms</button>
          </div>

          <div id="header">
            #{{ .room }}
          </div>

          <div>
            <span id="online">{{ .users }}</span> online
          </div>
        </header>

        <!-- messages -->
        <div id="messages">
        </div>

        <!-- chat input -->
        <div id="chat-input">
          <div class="typing"></div>
          <form>
            <div id="input">
              <input type="text" placeholder="Say Hi! ðŸ‘‹">
            </div>
            <div id="submit">
              <button type="submit">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/build/index.js"></script>
</body>

</html>
